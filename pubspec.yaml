name: dot_ment
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # Networking
  dio: ^5.9.0

  # Code Generation
  freezed: ^3.2.3
  json_annotation: ^4.9.0

  # Routing
  go_router: ^17.0.1
  logger: ^2.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^3.0.3
  json_serializable: ^6.8.0




flutter:
  generate: true
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  fonts:
    - family: Inter
      fonts:
        - asset: assets/font/Inter/Inter_18pt-Regular.ttf
          weight: 400
        - asset: assets/font/Inter/Inter_18pt-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/font/Inter/Inter_18pt-Medium.ttf
          weight: 500
        - asset: assets/font/Inter/Inter_18pt-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/font/Inter/Inter_18pt-SemiBold.ttf
          weight: 600
        - asset: assets/font/Inter/Inter_18pt-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/font/Inter/Inter_18pt-Bold.ttf
          weight: 700
        - asset: assets/font/Inter/Inter_18pt-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/font/Inter/Inter_28pt-Regular.ttf
          weight: 400
        - asset: assets/font/Inter/Inter_28pt-Bold.ttf
          weight: 700
    - family: AlegreyaSans
      fonts:
        - asset: assets/font/AlegreyaSans/AlegreyaSans-Thin.ttf
          weight: 100
        - asset: assets/font/AlegreyaSans/AlegreyaSans-ThinItalic.ttf
